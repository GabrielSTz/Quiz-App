<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Painel de Administração</h2>

    <button id="voltar" >Volta pro jogo</button>
    
    <h3>Criar Novo Jogador</h3>
    <form id="addPlayerForm">
        <label for="playerName">Nome:</label>
        <input type="text" id="playerName" required>
        <label for="playerScore">Pontuação:</label>
        <input type="number" id="playerScore" required>
    
        <button type="submit">Adicionar Jogador</button>
    </form>

    <h3>Leaderboard</h3>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Pontuação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão inseridos dinamicamente aqui -->
        </tbody>
    </table>

    <script src="admin_dashboard.js"></script>
</body>
</html>
